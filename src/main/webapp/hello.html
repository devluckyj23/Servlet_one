<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 사용해보기!!!</title>
<style>
	li {
	list-style-type: none;
	}
</style>
</head>
<body>
<h1>보노보노야</h1>
	<li>
	<a href="http://localhost:8000/exweb/param.do?x=응??&y=뭐?">1. ParamServlet 실행 링크</a>
	</li>
	<!-- 주소지정시, 현재문서와 컴퓨터주소(IP)와 포트번호가 동일하면 생략가능 -->
	<li>
	<a href="/exweb/param.do?x=응??&y=뭐?">2. ParamServlet 실행 링크</a>
	</li>
	<!-- 주소지정시, 현재문서와 폴더까지 동일하면 파일명만 지정 가능 -->
	<li>
	<a href="param.do?x=응??&y=뭐?">3. ParamServlet 실행 링크</a>
	</li>
	
	<!-- form 엘리면트 내부에 있는 submit 버튼을 클릭하면, 
	해당 form 엘리먼트의 action 속성값으로 지정한 주소로 이동(=요청 전송)
	요청 전송시, form 내부에 있는 입력요소들의 name과 value 속성값을
	파라미터명과 파라미터값으로 포함(추가)하여 함게 전송 -->
	
	<!-- form 엘리먼트의 method 속성값으로 요청 방식을 지정 가능
	요청방식(= HTTP method = HTTP command)에는 GET, POST, PUT, DELETE,... 존재
	form 엘리먼트의 method 속성값에는 GET, POST 지정 가능 (생략시 기본값은 GET) -->
	
	<!--GET		http://localhost:8000/exweb/param.do	
	POST	http://localhost:8000/exweb/param.do
	PUT		http://localhost:8000/exweb/param.do
	DELETE	http://localhost:8000/exweb/param.do -->

	<!-- 웹브라우저 주소창에 직접 입력한 경우, 링크(<a>)를 클릭한 경우, 요청방식은 GET으로 전송 -->
	
	<!-- GET 방식으로 전송시, 파라미터는 주소 뒤에 "?파라미터명=파라미터값" 형태로 붙어서 전송
	POST 방식으로 전송시, 파라미터는 주소를 포함한 요청헤더가 아닌 요청메시지 본문에 담겨서 전송 -->
	
	<!-- POST 방식으로 전송하면, 파라미터 값이 안보이기 때문에 보안상 유리하고, 파라미터의 길이제한이 없는 장점 존재 -->
	
	<h2>GET 방식 요청 전송</h2>
	<form action="/exweb/param.do" method="get">
		<label for="fo">포로리 : </label>
		<input type="text" id="fo" name="x" value="응?">
		<label for="nu">너부리 :</label>
		<input type="text" id="nu" name="y" value="뭐?">
		<input type="submit" value="입력완료">
	</form>
	
	<h2>POST 방식 요청 전송</h2>
	<form action="/exweb/param.do" method="post">
		<label for="fo">포로리 : </label>
		<input type="text" id="fo" name="x" value="응?">
		<label for="nu">너부리 :</label>
		<input type="text" id="nu" name="y" value="뭐?">
		<input type="submit" value="입력완료">
	</form>

<!-- 	x, y 값에 2와 3을 각각 입력하고 *를 선택한 후 submit 버튼을 클릭하면,
	화면에 "2 * 3 = 6" 라고 출력 되도록 CalServlet 클래스를 구현하세요 -->

	<h2>계산기</h2>
	<form action="/exweb/calc.do" method="post">
		<label for="fo">x : </label>
		<input type="number" id="fo" name="x" value="0">
		<select name="op">
			<option value="plu">+</option>
			<option value="min">-</option>
			<option value="mul">*</option>
			<option value="div">/</option>
		</select>
		<label for="nu">y :</label>
		<input type="number" id="nu" name="y" value="0">
		<input type="submit" value="입력완료">
	</form>
	
	<h2>원-달러변환</h2>
	<form action="/exweb/dollar" method="post">
		<input type="number" name="num" value="0">
		<select name="unit">
			<option value="won">원</option>
			<option value="dol">달러</option>
		</select>
		<input type="submit">
	</form>
	
<!-- 	금액을 입력하고 "원"을 선택한 후 submit 버튼을 클릭하면,
	화면에 "000원 = 000달러" 라고 출력되도록 ConvServlet 클래스를 구현하세요 -->	
<!-- 	금액을 입력하고 "달러"을 선택한 후 submit 버튼을 클릭하면,
	화면에 "000달러 = 000원" 라고 출력되도록 ConvServlet 클래스를 구현하세요 -->
<!-- 오늘 1달러 = 1287원 -->	
	
	<h2>POST 방식 LifeServlet 요청 전송</h2>
	<form action="/exweb/life.do" method="post">
		<input type="submit" value="입력완료">
	</form>
	
</body>

</html>
